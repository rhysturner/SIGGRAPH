# Mosquitto configuration (development)
# Usage:
#   mosquitto -c mosquitto.dev.conf -v

# Keep state across restarts (useful for dev)
persistence true
persistence_location ./mosquitto_data/
autosave_interval 60

# Logging
log_dest file ./mosquitto.log
log_timestamp true
connection_messages true
log_type error
log_type warning
log_type notice
log_type information

# Default listener (MQTT over TCP)
listener 1883
protocol mqtt

# WebSockets listener (for browser clients)
listener 9001
protocol websockets

# DEV ONLY: no auth, no TLS
# Do not use this setting in production.
allow_anonymous true
